</head>
<body>

        </div>

    <table>

        <tr>

            <th>Last Name</th>

            <th>Email</th>

            <th>Action</th>
        </tr>
        </thead>
        <tbody id="employee-table-body">
        </tbody>
    </table>

<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', fetchEmployees);

</html>
