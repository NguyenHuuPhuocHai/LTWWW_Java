<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2 id="form-title">REGISTRATION EMPLOYEE</h2>
    <hr>

    <form id="employee-form">
        <input type="hidden" id="employee-id" name="id">

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="DD/MM/YYYY" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" id="phone" name="phone" placeholder="(123)456-7899" required>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <input type="radio" id="gender-male" name="gender" value="Male" checked>
                <label for="gender-male">Male</label>
                <input type="radio" id="gender-female" name="gender" value="Female">
                <label for="gender-female">Female</label>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address">
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-back" onclick="window.location.href='index.html'">Back</button>
            <button type="submit" class="btn btn-register" id="submit-button">Register</button>
        </div>
    </form>
</div>

<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', initForm);
</script>
</body>
</html>
